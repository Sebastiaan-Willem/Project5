<div *ngIf="user" class="acc-setting">
    <h3>Account Setting</h3>
    
        <div  class="notbar">
            <h4>User</h4>
            <p>Name: {{user.name | titlecase}}</p>
            <input id="name" [(ngModel)]="user.name" placeholder="name">
            <p>Country: {{user.country | titlecase}}</p>
            <input id="country" [(ngModel)]="user.country" placeholder="country">
            <p>City: {{user.city | titlecase}}</p>
            <input id="city" [(ngModel)]="user.city" placeholder="city">
           
            <div class="toggle-btn">
                <a href="#" title=""><img src="images/up-btn.png" alt=""></a>
            </div>
        </div><!--notbar end-->

        <div class="notbar">
            <h4>Languages</h4>
            <ul >
                <li *ngFor="let language of user.languages">
                    <span><p>{{language.name  | titlecase}}</p></span>
                    <span><input id="languages" [(ngModel)]="language.name" placeholder="language"></span>
                </li> 
            </ul>
        </div>

        <div class="notbar" >
            <div>
                <h4>Picture</h4>
              <p><img [src]="user.profilePicture" alt=""></p>
            </div><!--user-pro-img end-->
        </div><!--notbar end-->

        <div  class="notbar">
            <h4>User</h4>
            <p>Change Picture URL:</p>
            <input id="profilePicture" [(ngModel)]="user.profilePicture" placeholder="New URL">
        </div><!--notbar end-->


        <div class="save-stngs">
            <ul>
                <li><button type="submit"(click)="saveChanges(user)">Save Settings</button></li>
                <!--<li><button type="submit">Restore Setting</button></li>-->
            </ul>
        </div><!--save-stngs end-->
    
</div><!--acc-setting end-->
