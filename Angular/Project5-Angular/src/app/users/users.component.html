<h2>Users</h2>

<div>
    <label for="new-user">User name: </label>
    <input for="new-user" type="text" #userName />

    <button class="add-button" (click)="addUser(userName.value); userName.value=''">Add user</button>
</div>

<ul class="users">
    <li *ngFor="let user of users">
        <a routerLink="/detail/{{user.id}}">
            <span class="id">{{user.id}}</span>{{user.name}}
        </a>
        <button class="delete-button" (click)="deleteUser(user)">X</button>
    </li>
</ul>
